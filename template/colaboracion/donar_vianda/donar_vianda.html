  <body>
    <div class="root">
      <nav class="nav-bar">
        <a href="colaborar.html" class="nav-option">
          <span class="material-symbols-rounded nav-icon">
            volunteer_activism
          </span>

        <a href="reportar_falla.html" class="nav-option">

        <a href="alertas.html" class="nav-option">
          <span class="material-symbols-rounded nav-icon">
            deployed_code_alert
          </span>
          <div class="nav-txt">Alertas</div>
        </a>

        <a href="heladeras.html" class="nav-option">
          <span class="material-symbols-rounded nav-icon"> kitchen </span>
          <div class="nav-txt">Heladeras</div>

      </nav>

      <!-- MAIN -->
      <div class="main-section">
        <div class="form-container">
          <h2 class="form-title">Donar Vianda</h2>

          <form action="/" method="post" class="form">
            <label class="field-comida">
              Nombre de Comida
              <input
                type="text"
                name="comida"
                placeholder="arroz con pollo"
                required
              />
            </label>

            <label class="field-calorias">
              Calor√≠as
              <input
                type="number"
                min="1"
                step="1"
                name="calorias"
                placeholder="2000"
                required
              />
            </label>

            <label class="field-peso">
              Peso (gramos)
              <input
                type="number"
                min="1"
                step="1"
                name="peso"
                placeholder="860"
                required
              />
            </label>

            <label class="field-caducidad">
              Fecha de Caducidad
              <input type="date" name="caducidad" required />
            </label>

            <div class="form-button-container">
              <button type="submit">Aceptar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="side-panel"></div>
    </div>
  </body>
</html>
