      <!-- MAIN -->
      <div class="main-section">
        <!-- Sección de solicitud por puntos recomendados -->

        <div class="formulario-conainer">
          <form action="/heladeras" method="POST" class="formulario">
            <label
              >Nombre
              <input
                type="text"
                name="nombre"
                placeholder="Heladera Medrano UTN"
                required
              />
            </label>
            <label
              >Calle
              <input
                type="text"
                name="calle"
                placeholder="Av. Medrano"
                required
              />
            </label>
            <label
              >Altura
              <input type="number" name="altura" placeholder="951" required />
            </label>

            <!-- !! no se qué tan bueno esta delegar al usuario a ingresar las coordenadas -->
            <label
              >Latitud
              <input
                type="number"
                name="latitud"
                placeholder="34.1241244"
                required
              />
            </label>
            <label
              >Longitud
              <input
                type="number"
                name="longitud"
                placeholder="-91.1865124"
                required
              />
            </label>

            <label
              >Estado
              <select name="estado" onchange="updateInput()" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
              </select>
            </label>

            <label
              >Inicio de Funcionamiento
              <input type="date" name="estado" />
            </label>

            <div class="formulario-submit-button-container">
              <button type="submit">Registrar</button>
            </div>
          </form>
        </div>

        <br />
        <br />
        <br />
        <br />

        <!-- !! -->
        <div class="formulario-conainer">
          <div class="formulario">
            <label
              for="titulo"
              class="titulo"
              style="text-align: center; font-size: 20px; margin-bottom: 80px"
              >Poner Heladera</label
            >
            <div class="nombre">
              <label for="motivo">Ingresar nombre:</label>
              <input
                type="text"
                id="motivo"
                placeholder="Heladera Medrano UTN"
              />
            </div>
            <div class="general">
              <div class="campos">
                <label for="motivo">Ingresar calle:</label>
                <input type="text" id="motivo" placeholder="Av.Rivadavia" />
              </div>
              <div class="campos">
                <label for="motivo">Nro domicilio:</label>
                <input type="number" id="motivo" placeholder="0000" />
              </div>
            </div>
            <div class="row auto justify-content-center">
              <div class="nombre">
                <label for="motivo">Seleccionar barrio:</label>
              </div>
              <select id="tipo" name="tipo" onchange="updateInput()">
                <option value="" disabled selected>Seleccionar</option>
                <option value="agronomia">Agronomia</option>
                <option value="almagro">Almagro</option>
                <option value="balvanera">Balvanera</option>
                <option value="barracas">Barracas</option>
              </select>
            </div>
            <div class="general">
              <div class="campos">
                <label for="motivo">Latitud:</label>
                <input type="number" id="motivo" placeholder="0.00" />
              </div>
              <div class="campos">
                <label for="motivo">Longitud:</label>
                <input type="number" id="motivo" placeholder="0.00" />
              </div>
            </div>
            <div class="nombre">
              <label for="motivo">Ingresar capacidad:</label>
              <input
                type="text"
                id="motivo"
                placeholder="Heladera Medrano UTN"
              />
            </div>
            <div class="boton-continuar">
              <button type="submit" id="continuar" class="continuar">
                Continuar
              </button>
            </div>
          </div>
        </div>
