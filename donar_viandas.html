        <div class="formulario-conainer-iz">

            <div class="menu">
                <a href="fallas_tecnicas_reportar.html">

                </a>
            </div>
            <div class="menu">
                <a href="visualizar_reportes.html">
                    <img src="icons/file-text-svgrepo-com.svg" class="img" alt="Reportes">
                    <label>Reportes</label>
                </a>
            </div>
            <div class="menu">
                <a href="notificacion.html">
                    <img src="icons/notification-unread-svgrepo-com.svg" class="img" alt="Notificacion">
                    <label>Notificacion</label>
                </a>
            </div>
            <div class="menu">
                <a href="suscripcion_heladeras.html">
                    <img src="icons/fridge-svgrepo-com.svg" class="img" alt="Heladeras">

                </a>
            </div>
            <div class="menu">
                <a href="puntos.html">
                    <img src="icons/gift-svgrepo-com.svg" class="img" alt="Puntos">

                </a>
            </div>
            <div class="menu">

                    <img src="icons/user-circle-svgrepo-com.svg" class="img" alt="Perfil">

            <div class="menus">

                    <img src="icons/home-svgrepo-com.svg" class="img" alt="Home">
                    <label>Home</label>
                </a>
            </div>
        </div>
        <div class="mapa-con-fondo">
            <div class="formulario-conainer" id="formulario-conainer">
                <form action="" class="formulario" id="formulario">
                    <label for="titutlo" class="titulo"
                        style="text-align: center; font-size: 20px; margin-bottom: 40px; margin-top: 30px;">Donar
                        Vinda</label>
                    <div class="campo">
                        <label for="cantidad">Ingresar nombre de la comida:</label>
                        <input type="text" id="comida" name="comida" required placeholder="Guiso.." class="inputs" />
                    </div>
                    <div class="campo">
                        <label for="cantidad">Ingresar calorias:</label>
                        <input type="number" id="calorias" name="calorias" required placeholder="2000..."
                            class="inputs" />
                    </div>
                    <div class="campo">
                        <label for="cantidad">Ingresar peso de la vianda:</label>
                        <input type="number" id="peso-vianda" name="peso-vianda" required placeholder="...kg"
                            class="inputs" />
                    </div>
                    <div class="campo">
                        <label for="cantidad">Ingresar fecha de caducidad:</label>
                        <input type="date" id="fechaCaducidad" name="fechaCaducidad" required placeholder=""
                            class="inputs" />
                    </div>
                </form>

                <button type="submit" id="continuar" class="continuar">Continuar</button>

            </div>
        </div>

    </div>
